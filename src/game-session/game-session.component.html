<h2>Welcome to Nowhere!</h2>

@if(!gameSessionCreated) {

    <form class="join-game">
        <mat-form-field class="full-width">
            <mat-label>Game Code</mat-label>
            <input matInput placeholder="6 digit code" (keyup)="setGameCode($event)" />
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Player Name</mat-label>
            <input matInput placeholder="6 digit code" (keyup)="setUserName($event)" />
            <mat-form-field class="example-full-width">
        </mat-form-field>
        
        <button (click)="joinGame()">Join game!</button>    
    </form>
} @else {
    <game-state-manager [gameCode]="gameCode"></game-state-manager>
}
